name: The Internet Python Playwright
on: push
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

#      - name: Install Tesseract
#        run: |
#          sudo apt install tesseract-ocr

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade setuptools
          pip install -r requirements.txt

      - name: Running playwright install
        run: |
          playwright install --with-deps

      - name: Installing Ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: "--version"

      - name: Run Ruff check and format
        run: |
          ruff check --fix
          ruff format

      - name: Pull and run Docker container
        run: |
          docker run -d -p 7080:5000 gprestes/the-internet

      - name: Run pytest
        run: |
          PYTHONPATH=$PYTHONPATH:$(pwd)/utils pytest --tracing=retain-on-failure

      - name: Upload traces as artifacts (for workflow debugging)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: test-results/

      - name: Configure Git
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Push traces to traces branch
        if: always()
        run: |
          # Create and checkout traces branch
          git fetch --all || true
          git checkout traces 2>/dev/null || git checkout -b traces
          
          # Remove old traces if they exist
          rm -rf traces || true
          mkdir -p traces
          
          # Copy new traces to the directory
          cp -r test-results/* traces/ || true
          
          # Add and commit the traces
          git add traces
          git commit -m "Update Playwright traces from CI run" || echo "No changes to commit"
          
          # Push to the traces branch
          git push origin traces

      - name: Stop and remove Docker container
        run: |
          docker stop $(docker ps -a -q)
          docker rm $(docker ps -a -q)


